title: |-
  ConfigCat Feature Flags
summary: |
  Scans the source code for feature flags and uploads the references to the [ConfigCat Dashboard](https://app.configcat.com/).
description: |-
  This Step helps you get rid of technical debt by scanning the source code and highlighting the feature flag usages for each feature flag on the the [ConfigCat Dashboard](https://app.configcat.com/).

  ![Code references](https://configcat.com/docs/assets/cli/scan/scan_report.png)

  ### Configuring the Step

  1. Log in to [ConfigCat](https://app.configcat.com/)
  1. Create new [ConfigCat Management API credentials](https://app.configcat.com/my-account/public-api-credentials/) 
  1. Store your credentials in environment variables under the following names: `CONFIGCAT_API_USER`, `CONFIGCAT_API_PASS`.
  1. [Get the ID of your ConfigCat config](https://configcat.com/docs/advanced/code-references/overview#config-id) that you want to associate your repository with and add it as the `config_id` input. The Step will use the config ID to determine which feature flags to search for in the source code.

  For more information about code reference scanning, see the [documentation](https://configcat.com/docs/advanced/code-references/overview/).

website: https://configcat.com/
source_code_url: https://github.com/configcat/bitrise-step-configcat-scan-repository/
support_url: https://configcat.com/support/
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false

deps:
  brew:
    - name: curl
  apt_get:
    - name: curl

toolkit:
  bash:
    entry_file: step.sh

inputs:
  - api_host: api.configcat.com
    opts:
      title: "ConfigCat Management API host"
      summary: "Full domain name without protocol e.g. 'api.configcat.com'"
      is_required: true
  - api_user: $CONFIGCAT_API_USER
    opts:
      title: "ConfigCat Management API basic authentication username"
      is_required: true
      is_sensitive: true
  - api_pass: $CONFIGCAT_API_PASS
    opts:
      title: "ConfigCat Management API basic authentication password"
      is_required: true
      is_sensitive: true
  - config_id:
    opts:
      title: "ID of the ConfigCat config to scan against"
      summary: "[More info](https://configcat.com/docs/advanced/code-references/overview/#config-id)"
      is_required: true
      is_sensitive: true
  - line_count: 4
    opts:
      title: "Context line count before and after the reference line (min: 1, max: 10)"
  - sub_folder:
    opts:
      title: "Sub-folder to scan, relative to the repository root folder"
  - verbose: false
    opts:
      title: "Turns on detailed logging"
